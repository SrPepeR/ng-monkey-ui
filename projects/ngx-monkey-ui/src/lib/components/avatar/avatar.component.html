<div
    class="avatar-container squared-item"
    [class]="classList"
>
    <monkey-image
        [fullRounded]="form == 'rounded' ? '' : 'false'"
        [width]="size.width"
        [height]="size.height"
        [src]="image"
        [title]="text"
        [style]="style"
        [class]="classList"
    ></monkey-image>
</div>
