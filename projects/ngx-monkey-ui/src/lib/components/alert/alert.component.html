<monkey-card
    *ngIf="message.texts.length > 0"
    [column]="column"
    [style]="message.style"
    [brutalist]="brutalist"
    [flat]="flat"
    [ghost]="ghost"
    [glass]="glass"
    [glow]="glow"
>
    <main>
        <section class="content">
            <span
                *ngIf="message.icon"
                class="material-symbols-outlined"
            >{{ message.icon }}</span>
    
            <section class="texts">
                <h2 *ngIf="message.title">{{ message.title }}</h2>
                <span *ngFor="let text of message.texts">{{ text }}</span>
            </section>
        </section>

        <monkey-card
            class="actions"
            noMargin
            displayFlexWrapReverse
            [brutalist]="brutalist"
            [flat]="flat"
            [ghost]="ghost"
            [glass]="glass"
            [glow]="glow"
        >
            <monkey-button
                class="accept-btn"
                *ngIf="check(acceptable)"
                (click)="acceptSelected()"
                [style]="'success'"
                [brutalist]="brutalist"
                [flat]="flat"
                [ghost]="ghost"
                [glass]="glass"
                [glow]="glow"
            >
                {{ acceptText }}
                <span class="material-symbols-outlined">done</span>
            </monkey-button>
            
            <monkey-button
                class="reject-btn"
                *ngIf="check(rejectable)"
                (click)="rejectSelected()"
                [style]="'danger'"
                [brutalist]="brutalist"
                [flat]="flat"
                [ghost]="ghost"
                [glass]="glass"
                [glow]="glow"
            >
                {{ rejectText }}
                <span class="material-symbols-outlined">close</span>
            </monkey-button>
            
            <monkey-button
                class="dimiss-btn"
                (click)="dismissSelected()"
                [style]="'warning'"
                [brutalist]="brutalist"
                [flat]="flat"
                [ghost]="ghost"
                [glass]="glass"
                [glow]="glow"
            >
                {{ dismissibleText }}
                <span class="material-symbols-outlined">double_arrow</span>
            </monkey-button>
        </monkey-card>
    </main>

    <ng-content></ng-content>
</monkey-card>
