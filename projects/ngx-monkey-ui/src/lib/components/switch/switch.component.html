<label
    for="switch"
    class="switch-label"
    [class]="classList"
    [class.dark-theme]="isDarkMode$ | async"
    (click)="onSwitched()"
>{{ offLabel }}</label>

<div
    class="switch-container"
>
    <label
        class="switch"
        [class]="classList"
        [class.dark-theme]="isDarkMode$ | async"
    >
        <input
            #switch
            type='checkbox'
            name="switch"
            (change)='onSwitched()'
        >
        <span
            class='slider'
            [class.dark-theme]="isDarkMode$ | async"
        ></span>
    </label>
</div>

<label
    for="switch"
    class="switch-label"
    [class]="classList"
    [class.dark-theme]="isDarkMode$ | async"
    (click)="onSwitched()"
>{{ onLabel }}</label>
