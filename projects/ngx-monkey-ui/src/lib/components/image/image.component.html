<div
    [hidden]="!loading"
    class="placeholder"
    [style.width]="width + 'px'"
    [style.height]="height + 'px'"
    [class]="classList"
    [class.dark-theme]="isDarkMode$ | async"
></div>

<img
    [hidden]="loading"
    (load)="onLoadImage()"
    (error)="onErrorImage()"
    [src]="src"
    [alt]="alt"
    [title]="title"
    [width]="width"
    [height]="height"
    [class]="classList"
>

<ng-content/>
