<monkey-image
  [style]="style"
  [src]="image"
  [alt]="header"
  [width]="imageSize"
  [height]="imageSize"
  (onClickImage)="action?.action()"
  fullRounded
  
  [brutalist]="brutalist"
  [glass]="glass"
  [flat]="flat"
  [ghost]="ghost"
  [glow]="glow"
></monkey-image>

<div
  class="texts"
>
  <monkey-header>
    {{ header }}
  </monkey-header>
  
  <monkey-subheader
    *ngIf="subHeader"
  >
    {{ subHeader }}
  </monkey-subheader>
</div>

<monkey-button
  *ngIf="action"
  [style]="style"
  (onClick)="action.action()"
  
  [brutalist]="brutalist"
  [glass]="glass"
  [flat]="flat"
  [ghost]="ghost"
  [glow]="glow"
>
  <monkey-icon
    *ngIf="action.icon && action.iconPosition === 'left'"
    [icon]="action.icon"
  />

  {{ action.text }}

  <monkey-icon
    *ngIf="action.icon && action.iconPosition === 'right'"
    [icon]="action.icon"
  />
</monkey-button>
