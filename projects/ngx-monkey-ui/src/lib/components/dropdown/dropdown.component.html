<label
  [class]="classList"
  [class.dark-theme]="isDarkMode$ | async"
  (mouseover)="showTooltip($event)"
  (mouseout)="hideTooltip()"
>
  {{ selected ? selected.label : alt }}

  <monkey-icon-button
    [class]="classList"
    [style]="style"
    [brutalist]="brutalist"
    [glass]="glass"
    [flat]="flat"
    [ghost]="ghost"
    [glow]="glow"
    icon="expand_more"
    (click)="toggleDropdown()"
  ></monkey-icon-button>
</label>

<monkey-list
  [class]="classList"
  [class.dark-theme]="isDarkMode$ | async"
  *ngIf="isOpen"
  gapSize="sm"
  [separators]="separators"
>
  <div
    class="dropdown-item"
    [class]="classList"
    [class.dark-theme]="isDarkMode$ | async"
    *ngFor="let item of options"
    (click)="selectOption(item)"
  >
    {{ item.label }}
    
    <span
      *ngIf="item.icon"
      class="material-symbols-outlined"
    >{{ item.icon }}</span>
  </div>
</monkey-list>
