<!-- THEME CHANGE -->
<monkey-theme-changer
    (onAction)="themeChanged()"
/>

<!-- STYLES DEMOS -->
<monkey-card>
    <monkey-button
        [style]="currentStyle"
        (onClick)="onClicked('default')"
    >Default
    </monkey-button>

    <monkey-list
        [style]="currentStyle"
        separators
        flexCenter
    >
        <span>Primer elemento</span>

        <monkey-switch
            (onSwitch)="onSwitch('default', $event)"
            [style]="currentStyle"
        />
    
        <monkey-checkbox
            (onCheckChange)="onCheck('default', $event)"
            [style]="currentStyle"
            label="Default"
        />
    
        <monkey-loader
            lg
            [style]="currentStyle"
        ></monkey-loader>
    </monkey-list>

    <monkey-image
        [style]="currentStyle"
        src="https://via.placeholder.com/100"
        alt="Imagen de prueba"
        title="Monkey image con estilo default"
    ></monkey-image>

    <monkey-icon-button
        [style]="currentStyle"
        icon="add"
        alt="Monkey icon button con estilo default"
        (onClick)="onClicked('default')"
    ></monkey-icon-button>

    <monkey-avatar
        [style]="currentStyle"
        image="https://via.placeholder.com/33"
        errorImage="https://via.placeholder.com/50"
        form="rounded"
        labeled
        md
        text="Monkey avatar"
    ></monkey-avatar>

    <monkey-dropdown
        ghost
        [style]="currentStyle"
        alt="Dropdown de prueba"
        [options]="dropdownOptions"
        separators
    >

    </monkey-dropdown>
</monkey-card>

<!-- STYLE CHANGE -->
<monkey-card>
    <monkey-icon-button
        glow
        alt="Monkey icon ejemplo apertura hacia la derecha"
        [style]="currentStyle"
        icon="arrow_right"
        (onClick)="onClicked('default')"
    ></monkey-icon-button>

    <monkey-button
        [style]="primaryStyle"
        (onClick)="changeStyle(primaryStyle)"
    >PRIMARY</monkey-button>

    <monkey-button
        [style]="secondaryStyle"
        (onClick)="changeStyle(secondaryStyle)"
    >SECONDARY</monkey-button>

    <monkey-button
        [style]="tertiaryStyle"
        (onClick)="changeStyle(tertiaryStyle)"
    >TERTIARY</monkey-button>

    <monkey-button
        [style]="warningStyle"
        (onClick)="changeStyle(warningStyle)"
    >WARNING</monkey-button>

    <monkey-button
        [style]="dangerStyle"
        (onClick)="changeStyle(dangerStyle)"
    >DANGER</monkey-button>

    <monkey-button
        [style]="successStyle"
        (onClick)="changeStyle(successStyle)"
    >SUCCESS</monkey-button>

    <monkey-button
        [style]="infoStyle"
        (onClick)="changeStyle(infoStyle)"
    >INFO</monkey-button>
    
    <monkey-icon-button
        glow
        alt="Monkey icon ejemplo apertura hacia la izquierda"
        [style]="currentStyle"
        icon="arrow_left"
        (onClick)="onClicked('default')"
    ></monkey-icon-button>
</monkey-card>

<monkey-alert

    dismissible

></monkey-alert>
