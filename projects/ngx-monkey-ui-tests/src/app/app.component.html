<!-- TODO Move options to settings modal when implemented -->

<!-- MENU -->
<monkey-menu
    [style]="currentStyle"
    title="Monkey UI Tests"
    [options]="menuRoutes"
    selfNavigation
    flexCenter
    sticky
>
    <!-- THEME CHANGE -->
    <monkey-theme-changer
        (onAction)="themeChanged()"
    />

    <monkey-avatar
        [style]="currentStyle"
        image="https://th.bing.com/th/id/OIP.6bDf-HbrDJFPfyRPJTYVZgHaG7?rs=1&pid=ImgDetMain"
        errorImage="https://via.placeholder.com/20"
        form="rounded"
        sm
        text="Monkey avatar"
    ></monkey-avatar>
</monkey-menu>

<monkey-aside-menu
    [style]="currentStyle"
    [data]="asideOptions"
    showHint
    (optionSelected)="asideSelected($event)"
></monkey-aside-menu>

<main>
    <router-outlet></router-outlet>
</main>

<monkey-alert
    [style]="currentStyle"
    dismissible
    acceptable
    rejectable
    glass
></monkey-alert>

<monkey-tooltip
    [style]="currentStyle"
></monkey-tooltip>
