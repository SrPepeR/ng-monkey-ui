<!-- THEME CHANGE -->
<monkey-theme-changer
    (onAction)="themeChanged()"
/>

<!-- STYLES DEMOS -->
<monkey-card>
    <monkey-button
        [style]="currentStyle"
        (onClick)="onClicked('default')"
    >Default
    </monkey-button>

    <monkey-switch
        (onSwitch)="onSwitch('default', $event)"
        [style]="currentStyle"
    />

    <monkey-checkbox
        (onCheckChange)="onCheck('default', $event)"
        [style]="currentStyle"
        label="Default"
    />

    <monkey-loader
        lg
        [style]="currentStyle"
    ></monkey-loader>

    <monkey-image
        [style]="currentStyle"
        src="https://via.placeholder.com/100"
        alt="Imagen de prueba"
        title="Monkey image con estilo default"
    ></monkey-image>
</monkey-card>
